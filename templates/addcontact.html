{% extends 'base.html' %}
{% block content %}
<h3>Add Task</h3>
<div class="row">
    <form  ction="{{ url_for('add_contact') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="firstname" name="firstname" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
            </div>
        </div>
        <div class="row">
         <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="lastname" name="lastname" type="text" class="validate">
                <label for="icon_prefix">Last Name</label>
            </div>
        </div>
           <div class="row">
           <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input  type="text" class="validate">
                <label for="icon_prefix">Last Name</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="phonenumber" name="phonenumber" type="tel" class="validate">
                <label for="icon_telephone">Phonenumber</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" name="email" type="email" class="validate">
                <label for="icon_email">Email</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12" id="matfix">
                <i class="material-icons prefix">today</i>
                <input id="date_created" name="date_created" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Phonenumber
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
            
        
    </form>
</div>
{% endblock %}
