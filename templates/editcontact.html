{% extends 'base.html' %}
{% block content %}
<h3>Add Task</h3>
<div class="row">
    <form  ction="{{ url_for('update_contact',contact_id=contact._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="firstname" name="firstname" type="text" value="{{contact.firstname}}" class="validate">
                <label for="icon_prefix">First Name</label>
            </div>
        </div>
        <div class="row">
         <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="lastname" name="lastname" type="text" value="{{contact.lastname}}" class="validate">
                <label for="icon_prefix">Last Name</label>
            </div>
        </div>
           <div class="row">
           <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input  type="text" class="validate" value="{{contact.lastname}}">
                <label for="icon_prefix">Last Name</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="phonenumber" name="phonenumber" type="tel" value="{{contact.phonenumber}}" class="validate">
                <label for="icon_telephone">Phonenumber</label>
            </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" name="email" type="email" value="{{contact.email}}" class="validate">
                <label for="icon_email">Email</label>
            </div>
            </div>
            <div class="row">
            </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Phonenumber
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
            
        
    </form>
</div>
{% endblock %}
