<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/> -->

    <title>Contacts Manager</title>
</head>
<body>
<div class="navbar-fixed">
<nav>
    <div class="nav-wrapper ">
      <a href="#" class="brand-logo">Alzima</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right  hide-on-med-and-down">
        <li><a  href="{{url_for('get_contacts')}}"><i class="material-icons">home</i></a></li>
        <li><a href="{{url_for('add_contact')}}"><i class="material-icons">add</i></a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="{{url_for('get_contacts')}}"><i class="material-icons">home</i></a></li>
        <li><a href="{{url_for('add_contact')}}"><i class="material-icons">add</i></a></li>
      </ul>
    </div>
  </nav>
</div>


<div class="container">
<div class="row">
 
{% block content %}

        {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.collapsible').collapsible();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
        document.getElementById("matfix").addEventListener("click", function(e) {
	e.stopPropagation();
});
    </script>
</div>
     
</div>



    

</body>
</html>
